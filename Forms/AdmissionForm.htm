<!DOCTYPE html>
<html>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="formStyle.css">


<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #f1f1f1;
    }

    #regForm {
        background-color: #ffffff;
        margin: 100px auto;
        font-family: Raleway;
        padding: 40px;
        width: 70%;
        min-width: 300px;
    }

    h1 {
        text-align: center;
    }

    input {
        padding: 10px;
        width: 100%;
        font-size: 17px;
        font-family: Raleway;
        border: 1px solid #aaaaaa;
    }

    /* Mark input boxes that gets an error on validation: */
    input.invalid {
        background-color: #ffdddd;
    }

    /* Hide all steps by default: */
    .tab {
        display: none;
    }

    button {
        background-color: #04AA6D;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 17px;
        font-family: Raleway;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }

    #prevBtn {
        background-color: #bbbbbb;
    }

    /* Make circles that indicate the steps of the form: */
    .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb;
        border: none;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
    }

    .step.active {
        opacity: 1;
    }

    /* Mark the steps that are finished and valid: */
    .step.finish {
        background-color: #04AA6D;
    }
</style>

<body>

    <form id="regForm" action="#">
        <h1>Admission Form</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
            <h1 class="text-center bg-dark text-light mt-2" name="heading">Personal Info</h1>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No.</label>
                <input type="number" class="form-control" id="mobile" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" class="form-control" id="email" aria-describedby="eml"
                    placeholder="Enter your mail ID">
                <small id="eml" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="fName">Father's Name</label>
                <input type="text" class="form-control" id="fName" placeholder="Enter father's name">
            </div>
            <div class="form-group">
                <label for="fMobile">Mobile No.</label>
                <input type="number" class="form-control" id="fMobile" placeholder="Father's phone number">
            </div>
            <div class="form-group">
                <label for="tenth">10th Percentage</label>
                <input type="number" class="form-control" id="tenth" placeholder="Class 10th Percentage">
            </div>
            <div class="form-group">
                <label for="twelfth">12th Percentage</label>
                <input type="number" class="form-control" id="twelfth" placeholder="Class 12th Percentage">
            </div>
            <div class="form-group">
                <label for="graduation">Graduation Percentage</label>
                <input type="number" class="form-control" id="graduation" placeholder="Graduation Percentage">
            </div>
            
            <div class="form-group">
                <label for="course">Course</label>
                <select class="form-control" id="course">
                    <option selected disabled hidden>Interested Course</option>
                    <option>MCA</option>
                    <option>MBA</option>
                    <option>MA</option>
                    <option>MSC</option>
                    <option>MSC IT</option>
                    <option>MSC Agriculture</option>
                    <option>MSC Dietics</option>
                    <option>M.Com.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="college">College</label>
                <select class="form-control" id="college">
                    <option selected disabled hidden>Interested College</option>
                    <option>College 1</option>
                    <option>College 2</option>
                    <option>College 3</option>
                    <option>College 4</option>
                    <option>College 5</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city">
                    <option selected disabled hidden>Select Your City</option>
                    <option>Patna</option>
                    <option>Varanasi</option>
                    <option>Ahmedabad</option>
                    <option>Bengaluru</option>
                    <option>Hyderabad</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pin">Postal Code</label>
                <input type="number" maxlength="6" minlength="6" class="form-control" id="pin" placeholder="PIN Code">
            </div>
        </div>

        <div class="tab">
            <h1 class="text-center bg-dark text-light mt-2" name="heading">Select College</h1>
            <div class="form-group">
                <label for="creatorName">Creator Name</label>

            </div>
            <div class="form-group">
                <label for="mobile">Mobile No.</label>

            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>

            </div>
            <div class="form-group">
                <label for="collegeName">College Full Name</label>

            </div>
            <div class="form-group">
                <label for="location">College Location</label>

            </div>
            <div class="form-group">
                <label for="collegeCity">College City</label>

            </div>
            <div class="form-group">
                <label for="district">College District</label>

            </div>
            <div class="form-group">
                <label for="state">College State</label>

            </div>
            <div class="form-group">
                <label for="approved">Approved By</label>

            </div>
            <div class="form-group">
                <label for="collegeWebsite">College Website</label>

            </div>
            <div class="form-group">
                <label for="collegeMail">College Email ID</label>

            </div>
            <div class="form-group">
                <label for="collegePhn">College Mobile Number</label>

            </div>
        </div>

        <div class="tab">
            <h1 class="text-center bg-dark text-light mt-2" name="heading">Course Filter</h1>

            <div class="form-group">
                <label for="course">Course</label>
                <select class="form-control" id="course">
                    <option selected disabled hidden>Interested Course</option>
                    <option>MCA</option>
                    <option>MBA</option>
                    <option>MA</option>
                    <option>MSC</option>
                    <option>MSC IT</option>
                    <option>MSC Agriculture</option>
                    <option>MSC Dietics</option>
                    <option>M.Com.</option>
                </select>
            </div>
        </div>

        <div class="tab">
            <h1 class="text-center bg-dark text-light mt-2" name="heading" id="heading">Bank Details</h1>

            <div class="form-group">
                <label for="accName">Account Name</label>
                <input type="text" class="form-control" id="accName" placeholder="Enter account name">
            </div>
            <div class="form-group">
                <label for="accNo">Account No.</label>
                <input type="number" class="form-control" id="accNo" placeholder="Enter account number">
            </div>
            <div class="form-group">
                <label for="ifsc">IFSC</label>
                <input type="text" class="form-control" id="ifsc" placeholder="Enter IFSC Code">
            </div>

        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // Display the current tab

        function showTab(n) {
            // This function will display the specified tab of the form...
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "block";
            //... and fix the Previous/Next buttons:
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            if (n == (x.length - 1)) {
                document.getElementById("nextBtn").innerHTML = "Submit";
            } else {
                document.getElementById("nextBtn").innerHTML = "Next";
            }
            //... and run a function that will display the correct step indicator:
            fixStepIndicator(n)
        }

        function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            // Exit the function if any field in the current tab is invalid:
            if (n == 1 && !validateForm()) {
                return false;
            }
            // Hide the current tab:
            x[currentTab].style.display = "none";
            // Increase or decrease the current tab by 1:
            currentTab = currentTab + n;
            // if you have reached the end of the form...
            if (currentTab >= x.length) {
                // ... the form gets submitted:
                document.getElementById("regForm").submit();
                return false;
            }
            // Otherwise, display the correct tab:
            showTab(currentTab);
        }

        function validateForm() {
            // This function deals with validation of the form fields
            var x, y, i, valid = true;
            x = document.getElementsByClassName("tab");

            //To skip the Bank Details Section
            var lastTab = x[currentTab].getElementsByTagName('h1')[0].innerText;
            if (lastTab != 'Bank Details') {
                y = x[currentTab].getElementsByTagName("input");
                // A loop that checks every input field in the current tab:
                for (i = 0; i < y.length; i++) {
                    // If a field is empty...
                    if (y[i].value == "") {
                        // add an "invalid" class to the field:
                        y[i].className += " invalid";
                        // and set the current valid status to false
                        valid = false;
                    }
                }
            }


            // If the valid status is true, mark the step as finished and valid:
            if (valid) {
                document.getElementsByClassName("step")[currentTab].className += " finish";
            }
            return valid; // return the valid status
        }

        function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class on the current step:
            x[n].className += " active";
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
