<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="formStyle.css">
    <title>After Test</title>
</head>

<body>
    <div class="container">
        
    <form name="afterTest">
        <h1 class="text-center bg-dark text-light mt-2">After Test</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile No.</label>
            <input type="number" class="form-control" id="mobile" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" class="form-control" id="email" aria-describedby="eml" placeholder="Enter your mail ID">
            <small id="eml" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <select class="form-control" id="course">
                <option selected disabled hidden>Interested Course</option>
                <option>MCA</option>
                <option>BCA</option>
                <option>MA</option>
                <option>BA</option>
                <option>BSC</option>
                <option>M.Com.</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <select class="form-control" id="city">
                <option selected disabled hidden>Select Your City</option>
                <option>Patna</option>
                <option>Varanasi</option>
                <option>Ahmedabad</option>
                <option>Bengaluru</option>
                <option>Hyderabad</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fName">Father's Name</label>
            <input type="text" class="form-control" id="fName" placeholder="Enter father's name">
        </div>
        <div class="form-group">
            <label for="mName">Mother's Name</label>
            <input type="text" class="form-control" id="mName" placeholder="Enter mother's name">
        </div>
        <div class="form-group">
            <label for="date">Schedule a Call</label>
            <input type="datetime-local" class="form-control" id="date" aria-describedby="dt">
            <small id="eml" class="form-text text-muted">Schedule your preferable date and time for call.</small>

        </div>
        <div class="form-group">
            <label for="counsellor">Counsellor</label>
            <select class="form-control" id="counsellor">
                <option selected disabled hidden>Select a counsellor</option>
                <option>Manish Jha</option>
                <option>Priya Sen</option>
                <option>Roshni Ranjan</option>
                <option>Shashi Tharur</option>
                <option>Garima Mrinal</option>
                <option>Anjana Sharma</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
